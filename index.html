<html>   
<head><meta charset="utf-8">
<title>PuroFaro</title>
<p>PuroFaro</p>
<link rel="stylesheet" href="styles.css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery-3.5.1.min"></script>
<script type="text/javascript" src="js/bootstrap.min.js.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key="></script>
<br><br><br><br><br><div id="panel">
  <div class="search-panel">
    <input type="PickupAddress" class="form-control mr10" name="PickupAddress" placeholder="Digite aqui o seu CEP ou endereÃ§o..." id="searchTextField" autocomplete="on" runat="server" required="" data-msg-required="Please enter Pick up Address" aria-required="true"><br><button onclick="createMap();$('.details-div').removeClass('hidden')">Localizar Lojas</button>
    <br><br><div class="details-div mt10 hidden">
	  <div class="col-md-15"><br><br>
		
        <div> <h4></h4> <input id="address" nafme="address" type="hidden" class="form-control border" /></div>
        <div   <input type="hidden" name="latitude" id="latitude" ></div>
		<div  <input type="hidden" name="longitude" id="longitude" ></div>
        
		
      </div>
	  
    </div>
	
  </div>
</div>
<div id="myMap" style="height:85%;width:100%;"></div>
</head>

<body>
<pre id="details"></pre>
<script>$(document).ready(function() {
	var input = document.getElementById('searchTextField');
	var autocomplete = new google.maps.places.Autocomplete(input);
	google.maps.event.addListener(autocomplete, 'place_changed', function() {
	  var place = autocomplete.getPlace();
	  $('#latitude').val(place.geometry.location.lat()); 
	  $('#longitude').val(place.geometry.location.lng()); 
	  
	  
	});
	createMap();
  });
  function createMap() {
	var lat = $('#latitude').val();
	var lng = $('#longitude').val();
	var map;
	var marker;
	var myLatlng = new google.maps.LatLng(lat, lng);
	var geocoder = new google.maps.Geocoder();
	var infowindow = new google.maps.InfoWindow();
	var mapOptions = {
	  zoom: 18,
	  center: myLatlng,
	  mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	map = new google.maps.Map(document.getElementById("myMap"), mapOptions);
	marker = new google.maps.Marker({
	  map: map,
	  position: myLatlng,
	  draggable: true
	});
	geocoder.geocode({
	  'latLng': myLatlng
	}, function(results, status) {
	  if (status == google.maps.GeocoderStatus.OK) {
		if (results[0]) {
		  $('#address').val(results[0].formatted_address);
		  $('#latitude').val(marker.getPosition().lat());
		  $('#longitude').val(marker.getPosition().lng());
		  infowindow.setContent(results[0].formatted_address);
		  infowindow.open(map, marker);
		}
	  }
	});
	google.maps.event.addListener(marker, 'dragend', function() {
	  geocoder.geocode({
		'latLng': marker.getPosition()
	  }, function(results, status) {
		if (status == google.maps.GeocoderStatus.OK) {
		  if (results[0]) {
			$('#address').val(results[0].formatted_address);
			$('#latitude').val(marker.getPosition().lat());
			$('#longitude').val(marker.getPosition().lng());
			infowindow.setContent(results[0].formatted_address);
			infowindow.open(map, marker);
		  }
		}
	  });
	});
  }</script>
</body>
</html>
